<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>crob-object-grouper demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
    <link rel="import" href="../crob-object-grouper.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic crob-object-grouper demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <crob-object-grouper items='[
                {"group" : "A", "name" : "A-1"},
                {"group" : "B", "name" : "B-1"},
                {"group" : "C", "name" : "C-1"},
                {"group" : "A", "name" : "A-2"},
                {"group" : "B", "name" : "B-2"},
                {"group" : "C", "name" : "C-2"}
              ]' group-by="group" groups="{{groups}}"></crob-object-grouper>

              Group A:
              <ul>
                <dom-repeat items="[[groups.A]]">
                  <template>
                    <li>[[item.name]]</li>
                  </template>
                </dom-repeat>
             </ul>
              Group B:
              <ul>
                <dom-repeat items="[[groups.B]]">
                  <template>
                    <li>[[item.name]]</li>
                  </template>
                </dom-repeat>
              </ul>

              Group C:
              <ul>  
                <dom-repeat items="[[groups.C]]">
                  <template>
                    <li>[[item.name]]</li>
                  </template>
                </dom-repeat>
              </ul>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
